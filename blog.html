---
layout: default
title: Blog
permalink: /blog.html
---

<h1>Transmissions & Logs</h1>

<div class="blog-list">
    {% for post in site.posts %}
    <div class="card">
        <h3 style="margin-top:0"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        <span style="color:var(--text-secondary); font-size:0.9rem">{{ post.date | date: "%B %d, %Y" }}</span>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url | relative_url }}" class="btn">Read File</a>
    </div>
    {% endfor %}
</div>
